{% extends "base.html" %}

{% block content %}
    <h2>README</h2>
    <div class="readme">
        {% for line in text %}
            {% if 'http' in line %}
                <p><a href = '{{ line }}'> {{ line }}</a></p>
            {% else %}
                <p>{{ line }}</p>
            {% endif %}
        {% endfor %}
    </div>

{% endblock %}
